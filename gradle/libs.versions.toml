[versions]
# SLF4J releases: http://www.slf4j.org/news.html
slf4j = "2.0.9"

# Micrometer releases: https://github.com/micrometer-metrics/micrometer/releases
micrometer = "1.12.0"

[libraries]
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }
micrometer-influx =  { module = "io.micrometer:micrometer-registry-influx", version.ref = "micrometer" }
